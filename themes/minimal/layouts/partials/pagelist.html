{{- $pages := .pages }}
<div>
    {{ range $pages }}
    <div class="pagelistitem">
        <span class="date">{{ time.Format "2 Jan 2006" .Date }} -</span>
        <a class="page" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <span class="tags">
            {{ with .GetTerms "tags" }}
                ({{ range $k, $v :=  . }}{{- if $k }}, {{ end }}<a href="{{ .RelPermalink }}">{{ .LinkTitle}}</a>{{ end }})
            {{ end }}
        </span>
    </div>
    {{ end }}
</div>
