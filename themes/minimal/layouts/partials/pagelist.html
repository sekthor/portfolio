{{- $pages := .pages }}
<table class="pagelist">
{{ range $pages }}
    <tr>
        <td>{{ time.Format "2 Jan 2006" .Date }}</td>
        <td>-</td>
        <td><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></td>
        <td>
        {{ with .GetTerms "tags" }}
            ({{ range $k, $v :=  . }}{{- if $k }}, {{ end }}<a href="{{ .RelPermalink }}">{{ .LinkTitle}}</a>{{ end }})
        {{ end }}
        </td>
    </tr>
{{ end }}
</table>
