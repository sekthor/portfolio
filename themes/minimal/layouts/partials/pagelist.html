{{- $pages := .pages }}
<div class="font-mono">
    {{ range $pages }}
    <div>
        <span>{{ time.Format "2 Jan 2006" .Date }} -</span>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <span>
            {{ with .GetTerms "tags" }}
                ({{ range $k, $v :=  . }}{{- if $k }}, {{ end }}<a href="{{ .RelPermalink }}">{{ .LinkTitle}}</a>{{ end }})
            {{ end }}
        </span>
    </div>
    {{ end }}
</div>
