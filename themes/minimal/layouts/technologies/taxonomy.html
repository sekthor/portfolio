{{ define "main" }}
<article class="max-w-3xl m-auto">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <div class="flex flex-wrap gap-2"> 
  {{ range .Pages }}
    <a href="{{ .RelPermalink}}" class="border border-slate-200 rounded-md w-36 text-center hover:shadow">
      <img src="/icons/{{ lower .Title }}.png" class="inline-block w-8 h-8">
      {{ .Title }}
    </a>
  {{ end }}
  </div>
</article>
{{ end }}
