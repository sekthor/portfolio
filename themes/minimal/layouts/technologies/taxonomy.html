{{ define "main" }}
<article class="max-w-3xl m-auto">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <div class="flex flex-wrap gap-4"> 
  {{ range .Pages }}
    <a href="{{ .RelPermalink}}" class=" grid border border-slate-200 rounded-md w-24 h-24 text-center text-sm hover:shadow">
      <img src="/icons/{{ lower .Title }}.svg" class="inline-block max-h-8 max-w-20">
      {{ .Title }}
    </a>
  {{ end }}
  </div>
</article>
{{ end }}
